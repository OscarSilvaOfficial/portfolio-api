service: portfolio-api-serverless

useDotenv: true

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: us-east-1

functions:
  main:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: /
      - http:
          method: any
          path: /{any+}
